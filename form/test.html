<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Responsivo con Mappa Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <style>
        #map { 
            height: 400px; 
        }
        @media (max-width: 1000px) {
            #map {
                height: 500px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Form con Mappa</h2>
    <form>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="selection">Seleziona Opzione:</label>
            <select class="form-control" id="selection">
                <option>Opzione 1</option>
                <option>Opzione 2</option>
                <option>Opzione 3</option>
                <option>Opzione 4</option>
            </select>
        </div>
        <button type="button" onclick="locateUser()" class="btn btn-primary">Geolocalizzami</button>

        <!-- Pulsante di Invio -->
        <div id="map" class="mt-3"></div>
        <button form="myForm" type="submit" class="btn btn-success mt-3">Invia</button>
    </form>
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script src="app.js"></script>

</body>
</html>
